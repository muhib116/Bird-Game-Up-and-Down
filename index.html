<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Up & Down Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- game start page start -->
      <div class="game_start_container">
        <h1 class="gameOverText">Game Over</h1>
        <div class="heigh_scoure">
          Heigh Scoure <span id="heigh_scoure">0</span>
        </div>
        <h1 class="gameName">Bird Up & Down</h1>
        <button
          class="start_btn warning"
          onclick="togglePause(); this.closest('.game_start_container').style.display = 'none'"
        >
          Start
        </button>

        <!-- game over part start -->
        <div class="gameOverAndNextLevelBtnContainer">
          <button class="re_start_btn primary">Restart</button>
          <button class="next_level success deactive">Next Level</button>
        </div>
        <!-- game over part end -->
      </div>
      <!-- game start page end -->

      <ul class="display">
        <li>Life: <span id="life">0</span></li>
        <li>Scoure: <span id="scoure">0</span></li>
        <li>Level: <span id="level">0</span></li>
        <li>
          <button id="toggleStart">Start</button>
        </li>
      </ul>
      <canvas id="canvas1"></canvas>
    </div>
    <script src="helper.js"></script>
    <script src="app.js"></script>
    <script type="module" src="ui.js"></script>
  </body>
</html>
